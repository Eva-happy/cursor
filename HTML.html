<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>折扣系数示例表格</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 60%;
      font-family: "Microsoft YaHei", sans-serif;
    }
    th, td {
      border: 1px solid #999;
      text-align: center;
      padding: 8px 12px;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    caption {
      margin-bottom: 10px;
      font-size: 1.2em;
      font-weight: bold;
    }
    /* 可根据需要自定义颜色、字号等 */
  </style>
</head>
<body>

<table>
  <caption>批量购买飞机模型折扣系数示例</caption>
  <tr>
    <th rowspan="2">项目</th>
    <th colspan="4">折扣系数（Discount Factor）</th>
  </tr>
  <tr>
    <th>1架</th>
    <th>1-5架</th>
    <th>6-10架</th>
    <th>11-15架</th>
  </tr>
  <tr>
    <td>调控中心系统</td>
    <td>1.00</td>
    <td>0.95</td>
    <td>0.90</td>
    <td>0.88</td>
  </tr>
  <tr>
    <td>接待区</td>
    <td>1.00</td>
    <td>0.95</td>
    <td>0.92</td>
    <td>0.90</td>
  </tr>
  <tr>
    <td>展示厅</td>
    <td>1.00</td>
    <td>0.97</td>
    <td>0.95</td>
    <td>0.90</td>
  </tr>
  <tr>
    <td>活动中心</td>
    <td>1.00</td>
    <td>0.95</td>
    <td>0.92</td>
    <td>0.88</td>
  </tr>
</table>

<p style="text-align:center;">
  <em>注：以上数据仅为示例，<br>折扣系数=实际付款金额/原价，比如0.95表示付95%的原价。</em>
</p>

</body>
</html>
